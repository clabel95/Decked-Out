<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Amatic+SC&family=Satisfy&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    
    <div id="root">
        <div class="row">
            <div class="col s12 m6">
              <div class="card white darken-1">
                <div class="card-content black-text center-align">
                  <div class="row">
                    <form class="col s12">
                        <span class="card-title">
                            <div class="input-field col s12">
                                <input id="deck_title" type="text" class="validate">
                                <label for="deck_title">Deck Title</label>
                            </div>
                        </span>

                        <div class="input-field col s12">
                            <select>
                              <option value="" disabled selected>Choose category</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                            </select>
                            <label>Category</label>
                        </div>

                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Description</label>
                        </div>
                        
                        <button class="btn waves-effect waves-light" type="submit" name="action">Create Cards</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Deck_Create_test.js"></script>
  </body>
</html>
